<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/1defe17cdd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Geologica:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>

<body>
  <div class="grid-container">
    <div class="sidebar">
      <h1>Dashboard</h1>
      <div class="line"></div>
      <ul>
        <li><i class="fa-solid fa-house"></i>
          <p>Home</p>
        </li>
        <li><i class="fa-solid fa-address-card"></i>
          <p>Profile</p>
        </li>
        <li><i class="fa-solid fa-message"></i>
          <p>Messages</p>
        </li>
        <li><i class="fa-solid fa-clock-rotate-left"></i>
          <p>History</p>
        </li>
        <li><i class="fa-solid fa-list-check"></i>
          <p>Tasks</p>
        </li>
        <li><i class="fa-solid fa-people-group"></i>
          <p>Communities</p>
        </li>
        <div class="line"></div>
        <li><i class="fa-solid fa-gear"></i>
          <p>Settings</p>
        </li>
        <li><i class="fa-regular fa-circle-question"></i>
          <p>Support</p>
        </li>
        <li><i class="fa-solid fa-user-shield"></i>
          <p>Privacy</p>
        </li>
      </ul>
    </div>
    <div class="header">
      <div class="flex">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text">
      </div>
      <div class="flex">
        <i class="fa-solid fa-bell"></i>
        <div class="avatar"><i class="fa-solid fa-user fa-lg"></i></div>
        <p>User Name</p>
      </div>
      <div id="header-buttons" class="flex">
        <div class="flex">
          <div class="avatar"><i class="fa-solid fa-user fa-lg"></i></div>
          <div>
            <p>Hi there,</p>
            <h3>User Name (@user_name)</h2>
          </div>
        </div>
        <div id="button-div">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
    <div class="main-content-grid-container">
      <div class="main-content-1"></div>
      <div class="main-content-2"></div>
      <div class="main-content-3"></div>
    </div>
  </div>
</body>

</html>
